name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
    # Aqu√≠ configuramos las variables para que los tests pasen en GitHub
    - run: npm test
      env:
        MONGO_URI: ${{ secrets.MONGO_URI || 'mongodb://localhost:27017/test' }}
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key' }}
        NODE_ENV: test